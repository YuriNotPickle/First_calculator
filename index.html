<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
      <textarea readonly id="value" class="nmb"></textarea>
      <button id="btn-1" class="nmb-btn">1</button>
      <button id="btn-2" class="nmb-btn">2</button>
      <button id="btn-3 "class="nmb-btn">3</button>
      <button id="btn-4" class="nmb-btn">4</button>
      <button id="btn-5" class="nmb-btn">5</button>
      <button id="btn-6" class="nmb-btn">6</button>
      <button id="btn-7" class="nmb-btn">7</button>
      <button id="btn-8" class="nmb-btn">8</button>
      <button id="btn-9" class="nmb-btn">9</button>
      <button id="btn-0" class="nmb-btn">0</button>

      <button id="btn-plus" class="nmb-btn">+</button>
      <button id="btn-menus" class="nmb-btn">-</button>
      <button id="btn-mult" class="nmb-btn">*</button>
      <button id="btn-divide" class="nmb-btn">/</button>
      <button id="btn-equals" class="math-btn">=</button>
      <button id="btn-clear" class="func-btn">—Å</button>
      <button id="btn-dot" class="func-btn">.</button>
      
   </main>
   <script src="js/script.js"></script>
</body>
</html>
